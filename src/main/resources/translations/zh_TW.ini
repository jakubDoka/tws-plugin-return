explain.desc = 介紹此伺服器的特色功能
explain.griefer = 此伺服器使用自行開發的系統來標記 griefer，玩家被標記後將強制進入旁觀模式，所有行為都被封鎖。解封的唯一方法是前往 Discord 申訴，執行指令 /discord-invite 可以取得 Discord 邀請連結。提醒：你仍然可以使用 /vote 及 /votekick 指令，它們在這裡被賦予了新的功能
explain.rewind = 這個伺服器有回朔指令 /rewind，當玩家被標記為 griefer 後，其他玩家可以在 {grace-period} 分鐘內執行 /rewind <分鐘數> 來回朔整場遊戲到指定分鐘數之前，最多回朔到 {rewind-minutes} 之前，當 griefer 以無法修復的方式破壞遊戲時將特別有效。
explain.pew-pew = 如果你持有物品，你可能可以通過消耗物品來發射特殊的子彈，這取決於單位及物品的類型。
explain.unknown-feature = [scarlet]未知的功能，執行指令 /help 來確認有哪些功能可以查看。
explain.account = 你可以執行 /register 指令註冊並以 /login 指令登入，再執行 /tws-test-start 指令開始並完成 Mindustry 基本知識測驗，這為你的建築提供更高等級的保護。你還可以執行 /connect-discord 指令連結 Discord 帳號，在 Discord 的發言將被轉發到遊戲中。未來還會有更多值得關注的帳號功能。

